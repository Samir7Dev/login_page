<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Bem - Vindo a Plataforma de Samir</h1>
                <p>Fa√ßa o Login para usar a Plataforma</p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Seu Email</label>
                        <input type="text" id="email"> 
                    </div>
                    <div class="form-item">
                        <label for="password">Sua Senha</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox">
                            <label for="rememberMeCheckbox" class="checkboxLabel">Permanecer Conectado</label>
                        </div>
                    </div>
                    <button type="submit">Entrar</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img width="30" src="https://cdn-icons-png.flaticon.com/512/733/733547.png" 
                       alt=""> Facebook Login
                    </a>
                    <a href="#">
                        <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" 
                        width="30" alt=""> Google Login
                    </a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="./SAMIR.svg">
        </div>
    </div>

</body>
</html>
